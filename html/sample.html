<!doctype html>

<html>
<head>
    <title>
	Blog
    </title>
    <script>
       var audio,video;
       var progressBar, textValue;
       var pValue = 0;
       function init() {
           audio = document.getElementById('audio1');
           video = document.getElementById('video1');
           progressBar = document.getElementById('pr1');           
           textValue = document.getElementById('sp1');
           setInterval(updateProgress, 50);
       }
       function updateProgress() {
           pValue += 1;
           if (pValue > 100 ) pValue = 1;
           progressBar.value = pValue;
           textValue.textContent = pValue;
       }

       function playAudio() {
           audio.play();
       }
       function pauseAudio() {
           audio.pause();
       }
    
       function rewindAudio() {
           audio.currentTime = 0;
       }
       function playVideo() {
           video.play();
       }
       function pauseVideo() {
           video.pause();
       }
       function rewindVideo() {
           video.currentTime = 0;
       }
       function leila(e) {
           alert(e.dataset.leila);
       }
       function fire(e){
          alert(e.dataset.type1 + " " + e.dataset.type2 + " " + e.dataset.type3Color); 
       }

       window.onload = init;
    </script>
    <style>
       .green {color: green};
       .khaki {color: khaki};

       p {font-style: italic};

       .float-img{float: left; margin-right:10px; margin-bottom:10px; border: solid black 1px;padding: 2px"}
       preogress#pr1 { width: 400px;}
    </style>
</head>
<body>
