<!doctype html/>

<html>
<head>
    <title>
      Forms
    </title>
    <script type="text/javascript" src="forms.js"></script>
</head>
<body>
<div id="form">

<p> Fill in the following info </p>
<form id="f1" onclick="return display()" method="post">
  <p> Text: <input id="t1" type="text" name="text1" autofocus /> </p> 
  <p> Password: <input type="password" name="password1"/></p>
  <p> Date: <input type="date" name="date1" pattern="\d{4}-\d{2}-\d{2}" title="YYYY-MM-DD"/></p>
  <p> Color: <input type="color" name="color1" value="#336699" /></p>
  <p> Email: <input type="email" name="email1" multiple /></p>
  <p> Number: <input type="number" name="number1" min="1" max="5" value="1"/></p>
  <p> Range between 1-100 : <input type="range" name="range1" min="0" max="100" step="10" value="20"/></p>
  <p> <input type="checkbox" value="yes" name="ch1"/></p>
  <p> <input type="radio" value="yes" name="rb1"/></p>  
  <p> selection lists:<br />
      <select name="select1">
          <option value="" disabled selected>--select a color--</option>
          <option value="red">Colorful</option>
      </select>
  </p>
  <p> <input type="submit" name="submit1" value="Enter" onclick="return display()" /></p>
  <p> <input type="reset" name="reset1" value="Reset"/></p>
</form>
</div>

<div id="res"> </div>
</body>
</html>
